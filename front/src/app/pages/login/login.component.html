<h2>Connexion</h2>

<form (ngSubmit)="login()">
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="form.email"
    name="email"
    required
  />

  <input
    type="password"
    placeholder="Mot de passe"
    [(ngModel)]="form.password"
    name="password"
    required
  />

  <button type="submit">Se connecter</button>
</form>

<p style="color:green">{{ successMessage }}</p>
<p style="color:red">{{ errorMessage }}</p>
